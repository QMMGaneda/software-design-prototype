<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <title>Tenant Page</title>
  </head>
  <body>
    <div class = "pagetitle">
      <h1>Welcome to the Tenant's Page</h1>
    </div>
    

    <!-- Exit button -->
    <div class = "Exit">
      <form>
        <button id="exitButton" onclick="return gotothelogin()">Exit</button>
      </form>
    </div>
    <!-- End -- Exit button -->

    <!-- Upload file -->
    <div class = "fileupload">
      <form action="fileupload.php" enctype="multipart/form-data" method="post">
        <label class="custom-uploader" for="file">
          Upload Your Receipt. Please upload the photo of the reciept in jpeg or
          png format.
        </label>
        <input
          id="file"
          accept="image/jpeg,image/png, image/jpg"
          name="fileToUpload"
          type="file"
        />
        <button class="btn btn-success" name="submit" type="submit">
          Upload File
        </button>
      </form>
    </div>
    <!-- End -- Upload file -->
    <p>Your Due Date: <span id="due_date"></span></p>
  </body>
  <script>
    // Retrieve and display the due date from local storage
    const tenantId = "2a"; // Replace with the tenant's ID
    const dueDate = localStorage.getItem(`tenant_${tenantId}`);
    const dueDateElement = document.getElementById("due_date");
    if (dueDate) {
      dueDateElement.textContent = dueDate;
    } else {
      dueDateElement.textContent = "Due date not set.";
    }
  </script>
</html>
